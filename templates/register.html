{% extends 'base.html' %}

{% block title %}
Host an event!
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="static/form.css">
{% endblock %}

<div id="flash">
{% for flash in get_flashed_messages() %}
  {{ flash }}
{% endfor %}
</div>

{% block content %}
<div class="container">
  <p></p>
  <h4>Register</h4>
  <p></p>
  <hr>
  <p></p>
  <legend>VENUE</legend>
  <form class="create" action="/create" method="POST">
    <table>
      <tr>
        <td>name</td>
        <td>
          <input type="textbox" name="name" required>
        </td>
      </tr>
      <tr>
        <td>address</td>
        <td>
          <input type="textbox" name="addr_1" required>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="textbox" name="addr_2" required>
        </td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
      </tr>
      <tr>
        <td>city</td>
        <td>
          <input type="textbox" name="city" required>
        </td>
      </tr>
      <tr>
        <td>state</td>
        <td>
          <input type="textbox" name="state" required>
        </td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
      </tr>
	    <tr>
		    <td>postal code</td>
		    <td>
          <input type="textbox" name="postal_code" required>
        </td>
	    </tr>
      <tr>
        <td>country</td>
        <td>
          <input type="textbox" name="country" value="United States">
        </td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
      </tr>
      <tr>
        <td>category</td>
        <td>
          <select name="category">
            <option value="select" selected disabled hidden>Select</option>
				    <option value="arts">Arts & Entertainment</option>
				    <option value="college">College & University</option>
				    <option value="event">Event</option>
				    <option value="food">Food</option>
				    <option value="nightlife">Nighlife Spot</option>
            <option value="outdoors">Outdoors & Recreation</option>
            <option value="professional">Professional & Other Places</option>
            <option value="residence">Residence</option>
            <option value="shop">Shop & Service</option>
            <option value="travel">Travel & Transport</option>
			</select>
        </td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
      </tr>
      <tr>
        <td>
          <button type="submit">create new venue </button>
        </td>
      </tr>
    </table>
  </form>
</div>
