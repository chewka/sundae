{% block title %}
Sign Up
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('.static', filename='signin.css')}}">
{% endblock %}

{{% block content %}
<div class="container">
  <h3>Sign up to create events!</h3>
  <form class="form-signin" action="/login" method="POST" >
    <table>
      <tr>
        <td>Email</td>
        <td><input type="textbox" name="email">
        </td>
      </tr>
	    <tr>
		    <td>Password</td>
		    <td><input type="textbox" name="password">
        </td>
	    </tr>
      <tr>
        <td><button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
        </td>
      </tr>
    </table>
  </form>

</div> <!-- /container -->
{% endblock %}
