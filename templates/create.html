{% extends 'base.html' %}

{% block title %}
Host an event!
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="static/form.css">
{% endblock %}

<div id="flash">
{% for flash in get_flashed_messages() %}
  {{ flash }}
{% endfor %}
</div>

{% block content %}
<div class="container">
  <form class="create" action="/create" method="POST">
    <h5>Create your event!</h5>
    <table>
      <tr>
        <td>title</td>
        <td>
          <input type="textbox" name="title" required>
        </td>
      </tr>
      <tr>
        <td>info</td>
        <td>
          <input type="textbox" name="info" required>
        </td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
      </tr>
      <tr>
        <td>begins at</td>
        <td>
          <input type="textbox" name="begin_at" required>
        </td>
      </tr>
      <tr>
        <td>ends at</td>
        <td>
          <input type="textbox" name="end_at" required>
        </td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
      </tr>
	    <tr>
		    <td>max cap</td>
		    <td>
          <input type="textbox" name="max_cap" required>
        </td>
	    </tr>
      <tr>
        <td>custom url</td>
        <td>
          <input type="textbox" name="url">
        </td>
      </tr>
      <tr>
        <td><hr></td>
        <td><hr></td>
      </tr>
      <tr>
        <td>
          <button type="submit">Let's get social!</button>
        </td>
      </tr>
    </table>
  </form>

</div> <!-- /container -->
{% endblock %}
