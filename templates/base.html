<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="Shortcut Icon" href="{{cdn}}/img/icon/favicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<!--  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-amber.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>-->
  <link href="https://fonts.googleapis.com/css?family=Lobster|Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">

  {% block styles %}
  {% endblock %}

  {% block scripts %}
  {% endblock %}

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="{% block meta_desc %}{% endblock %}" />
  <meta name="keywords" content="{% block meta_keywords %}{% endblock %}" />

  <!-- favicon info -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

</head>




<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
     <div class="container">
         <a href="/" class="navbar-brand"> 🍨 sundae</a>
         <button class="navbar-toggler float-right" type="button" data-toggle="collapse" data-target="#navbar9">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="navbar-collapse collapse" id="navbar9">
             <ul class="navbar-nav ml-auto">
               <li class="nav-item">
                   <a class="nav-link" href="/register"> ✍️ create</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" >|</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/socials"> 👥 socials</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" >|</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/me"> 👤 me</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" >|</a>
               </li>
               <li class="nav-item">
                 {% if 'user_id' in session %}
                   <a class="nav-link" href="/exit"> 👣 exit</a>
                 {% else %}
                   <a class="nav-link" href="/join"> 🕶️ VIP</a>
                 {% endif %}
               </li>
             </ul>
         </div>
     </div>
 </nav>

<p></p>

<p></p>
<container>
 {% block content %}
 {% endblock %}
</container>

</body>
</html>
